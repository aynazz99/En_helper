<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Word Quiz</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: white;
}
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  box-sizing: border-box;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
#title {
  font-weight: bold;
  font-size: 1.2rem;
}
header div {
  display: flex;
  gap: 10px;
}
button {
  padding: 10px 18px;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
}
#fileInput { cursor: pointer; }
#switchBtn {
  font-size: 20px;
  background: transparent;
  border: none;
}
#switchBtn:hover { background-color: rgba(0,0,0,0.05); transform: scale(1.2);}
#fiftyBtn { background-color: #2196F3; color: white; }
#fiftyBtn:hover { background-color: #1976D2; }

#word {
  font-size: calc(20px + 4vw);
  text-align: center;
  margin: 20px 0;
  word-wrap: break-word;
  font-weight: bold;
}
.answers {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  width: 95%;
  max-width: 600px;
}
.answerBtn {
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 1.2rem;
  height: 60px;
  transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
  cursor: pointer;
  font-weight: bold;
}
.answerBtn:hover { background-color: #e6e6e6; transform: scale(1.02); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.answerBtn.correct { background-color: #4CAF50; color: white; }
.answerBtn.wrong { background-color: #F44336; color: white; }
.answerBtn.disabled { background-color: #ddd; color: #666; }

#progressBar { width: 95%; max-width: 600px; height: 20px; background: #eee; border-radius: 10px; margin: 15px 0; }
#progressFill { width: 0%; height: 100%; background: #4CAF50; border-radius: 10px; transition: width 0.3s; }
#progress { font-size: 1rem; }
</style>
</head>
<body>

<header>
  <span id="title"></span>
  <div>
    <input type="file" id="fileInput">
    <button id="switchBtn">🔄</button>
    <button id="fiftyBtn">50/50</button>
  </div>
</header>

<div id="word"></div>
<div class="answers" id="answers">
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<div id="progress"></div>

<script>
let words=[],index=0,correct_answers=0,wrong_answers=0,reverse=false;

const fileInput=document.getElementById('fileInput');
const switchBtn=document.getElementById('switchBtn');
const fiftyBtn=document.getElementById('fiftyBtn');
const wordDiv=document.getElementById('word');
const answersDiv=document.getElementById('answers');
const progressDiv=document.getElementById('progress');
const progressFill=document.getElementById('progressFill');

fileInput.addEventListener('change', e=>{
  const file=e.target.files[0];
  const reader=new FileReader();
  reader.onload=()=>{
    words=reader.result.split('\n').map(line=>{
      const [word,trans]=line.split(';').map(x=>x.trim());
      return {word,trans};
    }).filter(x=>x.word&&x.trans);
    if(words.length<4){alert('Должно быть как минимум 4 слова!');return;}
    words=shuffleArray(words); // перемешиваем порядок вопросов
    index=0; correct_answers=0; wrong_answers=0;
    loadQuestion();
  }
  reader.readAsText(file);
});

switchBtn.addEventListener('click',()=>{reverse=!reverse;loadQuestion();});
fiftyBtn.addEventListener('click',useFifty);

function loadQuestion(){
  if(index>=words.length){alert(`Вы ответили правильно на ${correct_answers} из ${words.length}`); return;}
  const w=words[index];
  const question=reverse?w.trans:w.word;
  const correct=reverse?w.word:w.trans;
  const allOptions=words.map(x=>reverse?x.word:x.trans).filter(x=>x!==correct);
  let options=[correct,...shuffleArray(allOptions).slice(0,3)];
  options=shuffleArray(options);
  wordDiv.textContent=question;
  progressDiv.textContent=`${index+1} из ${words.length} (${correct_answers}/${wrong_answers})`;
  progressFill.style.width=`${((index+1)/words.length)*100}%`;
  const buttons=answersDiv.querySelectorAll('.answerBtn');
  buttons.forEach((btn,i)=>{
    btn.textContent=options[i];
    btn.disabled=false;
    btn.className='answerBtn';
    btn.onclick=()=>checkAnswer(btn,correct);
  });
  fiftyBtn.disabled=false;
}

function checkAnswer(btn,correct){
  if(btn.textContent===correct) correct_answers++; else wrong_answers++;
  const buttons=answersDiv.querySelectorAll('.answerBtn');
  buttons.forEach(b=>{b.disabled=true; if(b.textContent===correct)b.classList.add('correct'); else if(b===btn)b.classList.add('wrong');});
  setTimeout(()=>{index++; loadQuestion();}, btn.textContent===correct?500:4000);
}

function useFifty(){
  const correct=reverse?words[index].word:words[index].trans;
  let wrongBtns=Array.from(answersDiv.querySelectorAll('.answerBtn')).filter(b=>b.textContent!==correct && !b.disabled);
  shuffleArray(wrongBtns);
  wrongBtns.slice(0,2).forEach(b=>{b.disabled=true; b.classList.add('disabled');});
  fiftyBtn.disabled=true;
}

function shuffleArray(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered'));
}
</script>

</body>
</html>
