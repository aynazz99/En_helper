<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Word Quiz</title>
<link rel="manifest" href="manifest.json">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-color: white;
}
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
  box-sizing: border-box;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  flex-wrap: wrap;
}
#title {
  font-weight: bold;
  font-size: 1.2rem;
}
header div {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: flex-end;
}
button {
  padding: 8px 4vw;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
  min-width: 50px;
}
#switchBtn { font-size: 1.2rem; background: transparent; border: none; }
#switchBtn:hover { background-color: rgba(0,0,0,0.05); transform: scale(1.2);}
#fiftyBtn { background-color: #2196F3; color: white; }
#fiftyBtn:hover { background-color: #1976D2; }

#word { font-size: calc(20px + 4vw); text-align: center; margin: 20px 0; word-wrap: break-word; font-weight: bold; }
.answers { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 95%; max-width: 600px; }
.answerBtn {
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 1.2rem;
  padding: 10px;            /* –≤–º–µ—Å—Ç–æ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç—ã */
  min-height: 50px;          /* –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
  transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
  cursor: pointer;
  font-weight: bold;
  word-wrap: break-word;     /* –ø–µ—Ä–µ–Ω–æ—Å —Å–ª–æ–≤ */
  white-space: normal;       /* —Ä–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å —Ç–µ–∫—Å—Ç–∞ */
}

.answerBtn:hover { background-color: #e6e6e6; transform: scale(1.02); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.answerBtn.correct { background-color: #4CAF50; color: white; }
.answerBtn.wrong { background-color: #F44336; color: white; }
.answerBtn.disabled { background-color: #ddd; color: #666; }

#progressBar { width: 95%; max-width: 600px; height: 20px; background: #eee; border-radius: 10px; margin: 15px 0; }
#progressFill { width: 0%; height: 100%; background: #4CAF50; border-radius: 10px; transition: width 0.3s; }
#progress { font-size: 1rem; text-align: center; }

#wordLists {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
  margin: 20px 0 10px 0; /* —Å–≤–µ—Ä—Ö—É 20px, —Å–Ω–∏–∑—É 10px */
}


@media (max-width: 480px) {
  header { padding: 10px; }
  #title { font-size: 1rem; }
  button { font-size: 0.9rem; padding: 6px 10px; }
  #word { font-size: calc(18px + 4vw); }
  #progress { font-size: 0.9rem; }
}
</style>
</head>
<body>

<header>
  <span id="title">Word Quiz</span>
  <div>
    <button id="switchBtn">üîÑ</button>
    <button id="fiftyBtn">50/50</button>
  </div>
</header>

<!-- –í—ã–±–æ—Ä —Å–ø–∏—Å–∫–∞ —Å–ª–æ–≤ -->
<div id="wordLists">
  <button onclick="loadWordList('list1')">–°–ø–∏—Å–æ–∫ 1</button>
  <button onclick="loadWordList('list2')">–°–ø–∏—Å–æ–∫ 2</button>
  <button onclick="loadWordList('list3')">–°–ø–∏—Å–æ–∫ 3</button>
</div>

<div id="word"></div>
<div class="answers" id="answers">
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
  <button class="answerBtn"></button>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<div id="progress"></div>

<script src="main.js"></script>
</body>
</html>
