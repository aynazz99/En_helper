<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Название для PWA на iOS -->
  <meta name="apple-mobile-web-app-title" content="English Helper">
  <title>English Helper</title>
  <!-- Стили -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="page4.css">


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Подключаем manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS поддержка -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="English Helper">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Цвет статус-бара (Android Chrome) -->
  <meta name="theme-color" content="#ffffff">
</head>

<body>

<header>
<!-- Таймер и прогресс-бар -->
<div id="timerContainer">
  <span id="timeText">Успейте на посадку</span>
  <div id="timeBarContainer">
    <div id="timeBar"></div>
  </div>
</div>
</header>



<!-- Полупрозрачный контейнер с картинками -->
<div class="image-container" id="imageContainer"></div>

<!-- Новый временный контейнер -->
<div id="introOverlay">
  <div class="intro-text">
    <b>Добро пожаловать!</b> 

    Вы — пассажир самолёта, и ваша цель — вовремя улететь ✈️.

Каждое ваше решение важно: 
правильные шаги прибавляют время ⬆️, ошибки его отнимают ⬇️, 
а некоторые поступки могут полностью лишить вас рейса ❌ .
  </div>
</div>

<div class="dialog-container">
  <!-- Персонаж слева -->
  <div class="character left">
    <img id="leftCharacter" src="person_left.png" alt="Левый персонаж">
    <div class="speech-bubble left-bubble"></div>
    <div class="character-label">Airport Staff</div>
  </div>

  <!-- Персонаж справа -->
  <div class="character right">
    <img id="rightCharacter" src="person_right.png" alt="Правый персонаж">
    <div class="speech-bubble right-bubble"></div>
  </div>
</div>

<div class="answers" id="answers">
  <button class="answerBtn start">Старт</button>
  <button class="answerBtn">Ответ</button>
</div>


<div id="popup" class="popup-overlay" style="display: none;">
  <div class="popup-window">
    <div class="popup-message">Время вышло, вы опоздали на рейс ✈️</div>
    <div class="popup-buttons">
      <button id="restartBtn">Начать заново</button>
    </div>
  </div>
</div>


<footer>
  <div id="footerButtons">
    <button id="testBtn">Test</button>
    <button id="levelBtn">Lvl Check</button>
    <button id="cardsBtn">Cards</button> 
    <button id="DialogBtn">Airport</button>
  </div>
</footer>


<script src="script_4.js"></script>
<script src="footerBtnWork.js"></script>
<script src="canvas-confetti.js"></script>
<script src="timer.js"></script>

</body>
</html>
