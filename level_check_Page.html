<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Название для PWA на iOS -->
<meta name="apple-mobile-web-app-title" content="English Helper">
<title>English Helper</title>

  <!-- Стили -->
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="page2.css">
<link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <!-- Подключаем Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Подключаем manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS поддержка -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="English Helper">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Цвет статус-бара (Android Chrome) -->
  <meta name="theme-color" content="#ffffff">
</head>

<body>

<header>
  <div class="header-center">
    <span class="vocab-label">Ваш словарный запас</span>
    <div id="knownCounter" class="known-counter" role="status" aria-label="Количество выученных слов">
      <div class="kc-badge">
        <span class="kc-number">0</span>
      </div>
    </div>
  </div>
</header>

<!-- Текстовый контейнер -->
<div class="text-container" id="textContainer">
  <p>Проверим, сколько английских слов ты реально помнишь...</p>
</div>

<div class="footer-wrapper">


<!-- режим ввода -->
<div id="inputModeDiv" style="display:none; margin:20px 0; text-align:center; width:95%; max-width:600px;">
  <div id="feedback"></div>
  <input type="text" id="answerInput" placeholder="Введите слово на английском" autocomplete="off" autocapitalize="none" spellcheck="false">
</div>

<!-- кнопка ответа вынесена вниз -->
<div id="submitWrapper" style="display:none; text-align:center; margin:20px 0; width:95%; max-width:600px;">
  <button id="submitAnswerBtn" type="button" tabindex="-1">Добавить</button>
</div>




<footer>
  <div id="footerButtons">
    <button id="testBtn"> <i class="fi fi-rr-list-check"></i> Test</button>
    <button id="levelBtn" class="active" > <i class="fi fi-rr-chart-histogram"></i> Lvl</button>
    <button id="cardsBtn"> <i class="fi fi-rr-layers"></i> Cards</button> 
    <button id="DialogBtn"> <i class="fi fi-rr-rocket-lunch"></i> Airport</button>
  </div>
</footer>
</div>

<script src="script_2.js"></script>
<script src="footerBtnWork.js"></script>
<script src="active-footer.js"></script>
</body>
</html>
